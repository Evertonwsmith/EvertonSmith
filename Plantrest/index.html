<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anybody:ital,wght@0,100..900;1,100..900&family=Jost:ital,wght@0,100..900;1,100..900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planterest</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/f833440145.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div id="headerUpper">
                <img src="https://picsum.photos/100/100?random=10" alt="logo">
            <h1>Planterest</h1>
                <i class="fa-regular fa-user"></i>
        </div>
        <div id="headerLower">
            <div class="navItem">Friends</div>
            <div class="navItem">Explore</div>
            <div class="navItem">Search</div>
            <div class="navItem">History</div>
            <div class="navItem">Preferences</div>
        </div>
    </header>
    <main>
        <div id="mainUpper">
            Whatever the plans, gather it all in one space
        </div>
        <div id="mainLower">
            <div id="mainLowerCover"></div>
            <img src="https://picsum.photos/300/500?random=1" alt="photo1">
            <img src="https://picsum.photos/300/300?random=2" alt="photo2">
            <img src="https://picsum.photos/300/500?random=3" alt="photo3">
            <img src="https://picsum.photos/300/300?random=4" alt="photo4">
            <img src="https://picsum.photos/300/500?random=5" alt="photo5">
        </div>
    </main>

</body>

</html>
