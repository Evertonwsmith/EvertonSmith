<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://kit.fontawesome.com/f833440145.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everton Smith Designs</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="topBorder">
        <div class="logo">LOGO</div>
        <a href="#">
            <i class="fa-brands fa-linkedin"></i>
        </a>
        <a href="#">
            <i class="fa-brands fa-github"></i>
        </a>
        <a href="#">
            <i class="fa-solid fa-envelope"></i>
        </a>
    </div>

    <main>

        <section>
            <div class="displayBox">
                <div class="floatTitle">Responsive Design</div>
                <div class="gridClass gridClassOne">
                    <div class="one exampleBox">1</div>
                    <div class="two exampleBox">2</div>
                    <div class="three exampleBox">3</div>
                    <div class="four exampleBox">4</div>
                    <div class="five exampleBox">5</div>
                    <div class="six exampleBox">6</div>
                    <div class="seven exampleBox">7</div>
                    <div class="lowertext">Mobile</div>
                </div>

                <div class="gridClass gridClassTwo">
                    <div class="onegrid exampleBox">1</div>
                    <div class="twogrid exampleBox">2</div>
                    <div class="threegrid exampleBox">3</div>
                    <div class="fourgrid exampleBox">4</div>
                    <div class="fivegrid exampleBox">5</div>
                    <div class="sixgrid exampleBox">6</div>
                    <div class="sevengrid exampleBox">7</div>
                    <div class="lowertext">Desktop</div>
                </div>
            </div>

        </section>

        <section>
            <div class="space">
                <div class="displayBox">
                    <div class="flexTitle">Design your layout</div>
                    <div class="flexbox">
                        <div class="flOne"></div>
                        <div class="flTwo"></div>
                        <div class="flThr"></div>
                        <div class="flFou"></div>
                        <div class="flFiv"></div>
                        <div class="flSix"></div>
                        <div class="flSev"></div>
                        <div class="flEig"></div>
                        <div class="flNin"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
