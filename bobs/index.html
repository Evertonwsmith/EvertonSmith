<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bob's Burgers</title>
    <link href="https://fonts.cdnfonts.com/css/bobs-burgers-2" rel="stylesheet">
    <link rel="stylesheet" href="../bobs/index.css">
</head>
<body>
    <div id="loading"></div>
    <div class="logo" style=" display: flex; justify-content: center;">
        <img src="../images/bobs2.png" alt="bobs1" style="width: 80%; max-width: 700px;">
    </div>

    <div id="burgCheck">
        <input type="checkbox" name="menuTog" id="menuTog">
        <label for="menuTog" id="burgLabel"><img src="../images/bob3.jpg" alt="bob3" id="burg"></label>
        <div class="buttons">
            <button onclick="characterPage()">Characters</button>
            <button onclick="episodesPage()">Episodes</button>
            <button onclick="storeNextDoor()">Storefront Next Door</button>
        </div>
    </div>

    <div class="pageTitle" id="pageTitle">
    </div>
    <button id="showPics" onclick="showPics()">Show / Hide Pics</button>


    <div class="charactersBut" id="charactersBut"></div>

    <div class="characters" id="characters">
        <div id="belchers"></div>
        <div id="relatives"></div>
    </div>

    <div class="episodes" id="episodes">
        <div id="epiButs">
            <button onclick="sea(0)">1</button>
            <button onclick="sea(1)">2</button>
            <button onclick="sea(2)">3</button>
            <button onclick="sea(3)">4</button>
            <button onclick="sea(4)">5</button>
            <button onclick="sea(5)">6</button>
            <button onclick="sea(6)">7</button>
            <button onclick="sea(7)">8</button>
            <button onclick="sea(8)">9</button>
            <button onclick="sea(9)">10</button>
            <button onclick="sea(10)">11</button>
            <button onclick="sea(11)">12</button>
            <button onclick="sea(12)">13</button>
            <button onclick="sea(13)">14</button>
        </div>
        <div id="tableDataEpi"></div>
    </div>

    <div class="storeNextDoor" id="storeNextDoor">
        <div id="sndButs">
            <button onclick="snd(0)">1</button>
            <button onclick="snd(1)">2</button>
            <button onclick="snd(2)">3</button>
            <button onclick="snd(3)">4</button>
            <button onclick="snd(4)">5</button>
            <button onclick="snd(5)">6</button>
            <button onclick="snd(6)">7</button>
            <button onclick="snd(7)">8</button>
            <button onclick="snd(8)">9</button>
            <button onclick="snd(9)">10</button>
            <button onclick="snd(10)">11</button>
            <button onclick="snd(11)">12</button>
            <button onclick="snd(12)">13</button>
            <button onclick="snd(13)">14</button>
        </div>
        <div id="tableData"></div>
    </div>
</body>
</html>
<script src="../bobs/index.js"></script>
